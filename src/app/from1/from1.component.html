<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Họ Và Tên</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Ngày Sinh</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Giới Tính</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Nam</option>
                <option>Nữ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Điểm</label>
            <input type="number" class="form-control" [(ngModel)]="diem.c" id="exampleInputPassword1"
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Học Lực</label>
            <input type="email" class="form-control" [(ngModel)]="diem.hl" id="exampleFormControlInput1"
                [ngModelOptions]="{standalone: true}">
        </div>
        <button type="submit" class="btn btn-primary" (click)="grade()"> Grade</button>
    </form>
</div>
