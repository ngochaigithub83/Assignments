        <h3>Đổi Mật Khẩu</h3>
        <p>Nếu bạn đã tạo mật khẩu, vui lòng đăng nhập tại <a href="login">đây</a>.</p>
        <form action="https://divineshop.vn/index.php?route=account/register" method="post"
            enctype="multipart/form-data" class="form-horizontal">
            <fieldset id="account">
                <legend>Thông tin cá nhân</legend>
                <div class="form-group required" style="display: none;">
                    <label class="col-sm-2 control-label">Nhóm khách hàng</label>
                    <div class="col-sm-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="customer_group_id" value="1" checked="checked">
                                Member</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <span class="badge badge-light">Họ Và Tên</span>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Fullname">
                    </div>
                    <div class="form-group col-md-6">
                        <span class="badge badge-light">Username</span>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Username">
                    </div>
                </div>

            </fieldset>
            <fieldset>
                <legend>Mật khẩu</legend>
                <div class="form-group required">
                    <span class="badge badge-light">Mật Khẩu Cũ</span>
                    <div class="col-sm-10">
                        <input type="password" name="password" value="" placeholder="Mật Khẩu" id="input-password"
                            class="form-control">
                    </div>
                </div>
                <div class="form-group required">
                    <span class="badge badge-light">Mật Khẩu Mới</span>
                    <div class="col-sm-10">
                        <input type="password" name="confirm" value="" placeholder="Nhập Mật Khẩu Mới"
                            id="input-confirm" class="form-control">
                    </div>
                </div>
                <div class="form-group required">
                    <span class="badge badge-light">Nhập Lại Mật Khẩu Mới</span>
                    <div class="col-sm-10">
                        <input type="password" name="confirm" value="" placeholder="Nhập lại Mật Khẩu"
                            id="input-confirm" class="form-control">
                    </div>
                </div>
            </fieldset>
            <script src="//www.google.com/recaptcha/api.js" type="text/javascript"></script>
            <fieldset>
                <!-- <legend>Mã xác thực</legend> -->
