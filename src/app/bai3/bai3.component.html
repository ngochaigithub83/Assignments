<div class="container">
    <div class="ex3">

        <table class="table table-bordered text-center mt-2">
            <thead>
                <th>Tên Hàng</th>
                <th>Số Lượng</th>
                <th>Đơn Giá</th>
                <th>Thành Tiền</th>

            </thead>
            <tbody *ngFor="let product of products">
                <tr>
                    <td valign="baseline">{{ product.name }}</td>

                    <td>
                        <div class="form-group">

                            <input type="number" class="form-control" [(ngModel)]="total.sl"
                                [ngModelOptions]="{standalone: true}">
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <select class="custom-select" [(ngModel)]="total.dg" [ngModelOptions]="{standalone: true}">
                                <option *ngFor='let t of products' value="{{t.price}}">{{t.price}}</option>

                            </select>
                        </div>
                    </td>
                    <!-- | currency:"VND"  bo vo tren co chu đ-->

                    <!-- <td>
                        <button class="btn btn-outline-success btn-sm">View
                        </button>
                        <button class="btn btn-outline-dark btn-sm">Delete</button>
                        <div class="asdbuton">
                            <button type="button" class="btn btn-outline-secondary" data-toggle="modal"
                                data-target="#exampleModalScrollable">
                                <i class='fas fa-shopping-cart' style="color:red;"></i> Mua Hàng</button>
                        </div>
                    </td> -->


                    <div class="alert alert-secondary" role="alert">
                        {{ThanhTien()}}
                    </div>

                </tr>

            </tbody>

        </table>


    </div>
    <!-- modal -->
    <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <!-- <span aria-hidden="true">&times;</span> -->
                    </button>
                    <h5 class="modal-title" id="exampleModalScrollableTitle">Purchase</h5>

                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Tickets, $23 per person</label>
                            <input type="number" class="form-control" id="formGroupExampleInput" placeholder="How Many">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Send To</label>
                            <input type="email" class="form-control" id="formGroupExampleInput2"
                                placeholder="Enter email">
                        </div>
                    </form>

                    <button type="button" class="btn btn-outline-dark btn-lg btn-block">Pay</button>

                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <a href="bai/5">
                        <font color="black">Need</font>
                        <font color="blue">Help?</font>
                    </a>
                </div> -->
            </div>
        </div>
    </div>
    <!-- end modal -->
</div>
