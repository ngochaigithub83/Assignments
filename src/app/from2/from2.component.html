<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleInputPassword1">Họ Tên Sinh Viên</label>
            <input type="text" class="form-control" [(ngModel)]="employee.fullname"
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Lương</label>
            <input type="number" class="form-control" [(ngModel)]="employee.salary"
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Giới Tính</label><br>
            <input type="radio" [(ngModel)]="employee.gender" [ngModelOptions]="{standalone: true}" value="Nam">Nam
            <input type="radio" [(ngModel)]="employee.gender" [ngModelOptions]="{standalone: true}" value="Nu">Nữ
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Độ Tuổi</label>
            <div class="input-group">
                <select class="custom-select" [(ngModel)]="employee.rate" [ngModelOptions]="{standalone: true}">
                    <option *ngFor='let t of list' value="{{t.rate}}">{{t.age}}</option>
                </select>
            </div>
        </div>

        <div class="alert alert-secondary" role="alert">
            {{TinhThuong()}}
        </div>
    </form>
</div>
