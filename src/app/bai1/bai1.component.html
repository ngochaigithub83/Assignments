<div class="container">
    <h2 class="text-center">Exercise 1</h2>
    <div class="teo">
        <img [src]='student.photo' width="400px" height="400px" alt="" />
        <ul class="info mt-3">
            <li class="mt-1">{{ student.name }}</li>
            <li class="mt-1">{{ student.birthday }}</li>
            <li class="mt-1">{{ student.gender }}</li>
            <li class="mt-1">{{ student.mark }}</li>
        </ul>
    </div>
</div>
