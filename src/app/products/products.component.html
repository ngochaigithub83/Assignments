<div class="container">
    <div class="bai04">
        <h2 class="text-center">Exercise 4</h2>
        <h4 style="color: brown"> Chọn sản phẩm để xem chi tiết</h4>
        <div class="card border-primary mb-3 mt-3">
            <div class="card-header bg-primary">Header</div>
            <div class="card-body">
                <form action="" class="form-inline">
                    <label for="filter" ng-model="searchText">Filter by:</label>
                    <input type="text" class="form-control ml-5" name="filter" id="filter" [(ngModel)]="searchText">
                </form>

                <table class="table mt-2" id="searchTextResults">
                    <thead class="text-primary table-borderless">
                        <th><button class="btn btn-primary"
                                (click)="changeStatus()">{{visibleImage ? "Hide Image":"Show Image"}}</button></th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of listProducts | filter:searchText">
                            <td>
                                <img *ngIf="visibleImage" [src]="product.imageUrl" alt="" width="50px" height="45px">
                            </td>
                            <td>
                                <a [title]="product.productName + ' details'"
                                    [routerLink]="['/products', product.productId]">
                                    {{product.productName}}
                                </a>

                            </td>
                            <td>{{product.productCode}}</td>
                            <td>{{product.releaseDate}}</td>
                            <td>{{product.price | currency}}</td>
                            <td>
                                <div style="text-align:center">
                                    <star-rating [value]="product.starRating" checkedcolor="black"
                                        uncheckedcolor="white" size="24px"></star-rating>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>
